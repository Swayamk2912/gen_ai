
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Slide 1</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slide-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 60px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 90%;
        }
        .slide-number {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0.8;
            font-weight: 300;
        }
        .slide-title {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.2;
        }
        .slide-content {
            font-size: 20px;
            line-height: 1.6;
            opacity: 0.9;
            text-align: left;
        }
        .slide-content ul {
            text-align: left;
            margin: 20px 0;
        }
        .slide-content li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide-number">Slide 1</div>
        <div class="slide-title">Sample PowerPoint File</div>
        <div class="slide-content">
            <p>St. Cloud Technical College</p>
        </div>
    </div>
</body>
</html>
