<!DOCTYPE html>
<html>
<head>
    <title>Audio Test</title>
</head>
<body>
    <h1>Audio Test</h1>
    <audio id="audio" controls></audio>
    <br><br>
    <button onclick="testAudio()">Test Audio</button>
    
    <script>
        function testAudio() {
            const audio = document.getElementById('audio');
            console.log('Audio element:', audio);
            
            // Test with a known working audio file
            audio.src = 'http://127.0.0.1:8000/audio/tts_9753e21363344f34b199c0a61998c678.mp3';
            
            audio.onloadstart = () => console.log('Load started');
            audio.oncanplay = () => console.log('Can play');
            audio.onerror = (e) => console.error('Error:', e);
            
            audio.play().then(() => {
                console.log('Play successful');
            }).catch(e => {
                console.error('Play failed:', e);
            });
        }
    </script>
</body>
</html>
